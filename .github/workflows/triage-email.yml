name: Notify on new status:triage issues (reusable)

on:
  workflow_call:
    secrets:
      SMTP_SERVER:
        required: true
      SMTP_PORT:
        required: true
      SMTP_USERNAME:
        required: true
      SMTP_PASSWORD:
        required: true
      ALERT_TO_EMAIL:
        required: true

jobs:
  send-triage-email:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install nodemailer
        run: npm install nodemailer

      - name: Send triage email via AuthSMTP
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: node .github/scripts/send-triage-email.js
