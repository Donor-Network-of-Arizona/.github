name: Notify on new status:triage issues

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  send-triage-email:
    if: >
      (github.event.action == 'opened' &&
       contains(join(github.event.issue.labels.*.name, ','), 'status: triage'))
      ||
      (github.event.action == 'labeled' &&
       github.event.label.name == 'status: triage')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install nodemailer
        run: npm install nodemailer

      - name: Send triage email via AuthSMTP
        env:
          SMTP_SERVER: mail.authsmtp.com
          SMTP_PORT: 587
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
        run: node .github/scripts/send-triage-email.js
